{% extends "base.html" %}

{% block head_tag %}
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/yc.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/yc_set1.css') }}">
{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 left-side">
            <header>
                <h3>Piccolo</h3>
                <span>The magic missing in your home</span>
                <video controls="controls" width="500" height="320" src="{{ url_for('static', filename='videos/yc_demo.mov') }}"></video>
                <div class="try-it-message"><span>Try it now for $150</span></div>
            </header>
        </div>
        <div class="col-md-6 right-side">
            <span class="input input--hoshi">
                <input class="input__field input__field--hoshi" type="text" id="name"/>
                <label class="input__label input__label--hoshi input__label--hoshi-color-3" for="name">
                    <span class="input__label-content input__label-content--hoshi">Name</span>
                </label>
            </span>
            <span class="input input--hoshi">
                <input class="input__field input__field--hoshi" type="text" id="email"/>
                <label class="input__label input__label--hoshi input__label--hoshi-color-3" for="email">
                    <span class="input__label-content input__label-content--hoshi">E-mail</span>
                </label>
            </span>
            <span class="input input--hoshi">
                <input class="input__field input__field--hoshi" type="text" id="devices"/>
                <label class="input__label input__label--hoshi input__label--hoshi-color-3" for="devices">
                    <span class="input__label-content input__label-content--hoshi">
                        Whats in your home? (Lamps, Apple TV, Fan)
                    </span>
                </label>
            </span>
            <span class="input input--hoshi">
                <input class="input__field input__field--hoshi" type="text" id="location"/>
                <label class="input__label input__label--hoshi input__label--hoshi-color-3" for="location">
                    <span class="input__label-content input__label-content--hoshi">
                        Where do you live? (SF, Mountain View)
                    </span>
                </label>
            </span>
            <div class="cta">
                <button class="btn btn-primary pull-right" onclick="signUpSubmit()">
                    Sign-Up Now
                </button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts_block %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type = "text/javascript" src="{{ url_for('static', filename='js/yc.js') }}"></script>
    <script>
      (function() {
        // trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
        if (!String.prototype.trim) {
          (function() {
            // Make sure we trim BOM and NBSP
            var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
            String.prototype.trim = function() {
              return this.replace(rtrim, '');
            };
          })();
        }

        [].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
          // in case the input is already filled..
          if( inputEl.value.trim() !== '' ) {
            classie.add( inputEl.parentNode, 'input--filled' );
          }

          // events:
          inputEl.addEventListener( 'focus', onInputFocus );
          inputEl.addEventListener( 'blur', onInputBlur );
        } );

        function onInputFocus( ev ) {
          classie.add( ev.target.parentNode, 'input--filled' );
        }

        function onInputBlur( ev ) {
          if( ev.target.value.trim() === '' ) {
            classie.remove( ev.target.parentNode, 'input--filled' );
          }
        }
      })();
    </script>
{% endblock %}
